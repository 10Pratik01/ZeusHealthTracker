<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Appointment Management</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-image: url('./images/doc_bg.jpg');
            background-repeat: no-repeat;
        }

        .container {
            font-size: large;
            background-color: rgba(255, 255, 255, 0.678);
            padding: 20px;
            width: 80%;
            max-width: 1000px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(3px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .btn-decline {
            background-color: #dc3545;
        }

        .btn-decline:hover {
            background-color: #c82333;
        }

        .btn-reschedule {
            background-color: #ffc107;
        }

        .btn-reschedule:hover {
            background-color: #e0a800;
        }

        .btn-details {
            background-color: white;
            color: black;
        }

        .btn-details:hover {
            background-color: #f0f0f0;
        }

        /* Overlay and Details Panel Styling */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .details-panel {
            position: relative;
            width: 80%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .details-content h2 {
            font-size: 1.4em;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: #333;
        }

        .overlay.show {
            display: flex; /* Show overlay and center panel */
        }
    </style>
</head>
<body>
    <div class="container">
        <nav style="display: flex;">
            <h1 style="margin-left: 25vh; color: black;">Manage Patient Appointments</h1>
            <h3 class="linkedtohome">
                <a href="index.html" class="linkedtohome" id="linktogohome" style="margin-left: 13vh;">Home</a>
            </h3>
        </nav>

        <!-- Appointments Table -->
        <table id="appointmentTable">
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Doctor</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Appointments will be loaded dynamically -->
            </tbody>
        </table>

        <!-- Overlay for patient details panel -->
        <div class="overlay" id="overlay">
            <div class="details-panel">
                <div class="details-header">
                    <h2>Patient Details</h2>
                    <button class="close-btn" onclick="toggleDetailsPanel()">âœ•</button>
                </div>
                <p id="detailPatientName"></p>
                <p id="detailDoctor"></p>
                <p id="detailDate"></p>
                <p id="detailTime"></p>
            </div>
        </div>
    </div>

    <script>
        const appointments = JSON.parse(localStorage.getItem('appointments')) || [];

        const appointmentTableBody = document.querySelector('#appointmentTable tbody');

        function loadAppointments() {
            appointmentTableBody.innerHTML = ""; // Clear table before loading new data

            appointments.forEach((appointment, index) => {
                const row = appointmentTableBody.insertRow();
                
                row.innerHTML = `
                    <td>${appointment.patientName}</td>
                    <td>${appointment.doctor}</td>
                    <td>${appointment.date}</td>
                    <td>${appointment.time}</td>
                    <td>
                        <button class="btn-accept" onclick="acceptAppointment(${index})">Accept</button>
                        <button class="btn-decline" onclick="declineAppointment(${index})">Decline</button>
                        <button class="btn-reschedule" onclick="toggleReschedule(${index})">Reschedule</button>
                        <button class="btn-details" onclick="toggleshowpatientdetails(${index})">Patient details</button>
                    </td>
                `;
            });
        }

        function acceptAppointment(index) {
            const confirmed = confirm(`Are you sure you want to accept the appointment with ${appointments[index].patientName}?`);
            if (confirmed) {
                appointments[index].status = 'accepted';
                localStorage.setItem('appointments', JSON.stringify(appointments));
                loadAppointments();
                alert(`Appointment with ${appointments[index].patientName} has been accepted.`);
            }
        }

        function declineAppointment(index) {
            const confirmed = confirm(`Are you sure you want to decline the appointment with ${appointments[index].patientName}?`);
            if (confirmed) {
                appointments.splice(index, 1);
                localStorage.setItem('appointments', JSON.stringify(appointments));
                loadAppointments();
                alert('Appointment declined and removed.');
            }
        }

        function toggleReschedule(index) {
            const rescheduleSection = document.getElementById('rescheduleSection');
            rescheduleSection.style.display = 'block';

            document.getElementById('rescheduleForm').onsubmit = function(event) {
                event.preventDefault();
                const newDate = document.getElementById('newDate').value;
                const newTime = document.getElementById('newTime').value;

                if (newDate && newTime) {
                    appointments[index].date = newDate;
                    appointments[index].time = newTime;
                    appointments[index].status = 'rescheduled';

                    localStorage.setItem('appointments', JSON.stringify(appointments));
                    loadAppointments();
                    alert(`Appointment has been rescheduled to ${newDate} at ${newTime}.`);
                } else {
                    alert('Please enter a valid date and time.');
                }
            };
        }

        function toggleshowpatientdetails(index) {
            const appointment = appointments[index];
            toggleDetailsPanel(appointment);
        }

        function toggleDetailsPanel(appointment = null) {
            const overlay = document.getElementById('overlay');
            const detailPatientName = document.getElementById('detailPatientName');
            const detailDoctor = document.getElementById('detailDoctor');
            const detailDate = document.getElementById('detailDate');
            const detailTime = document.getElementById('detailTime');

            if (appointment) {
                detailPatientName.textContent = `Patient: ${appointment.patientName}`;
                detailDoctor.textContent = `Doctor: ${appointment.doctor}`;
                detailDate.textContent = `Date: ${appointment.date}`;
                detailTime.textContent = `Time: ${appointment.time}`;
                overlay.classList.add('show');
            } else {
                overlay.classList.remove('show');
            }
        }

        loadAppointments();
    </script>
</body>
</html>
